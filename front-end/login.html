<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container p {
            margin-bottom: 20px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            text-transform: uppercase;
            font-weight: bold;
        }
        .google-login {
            background-color: #fff;
            border-color: #dbdbdb;
        }
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
        .facebook-login {
            background-color: #3b5998;
            color: white;
            border-color: #3b5998;
        }
        .facebook-login img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in to Your Account</h1>
        <p>New here? <a href="#">Create an Account</a></p>

        <button class="login-button google-login">
            <img src="google logo 1.jpeg" alt="Google logo">
            Sign in with Google
        </button>

        <button class="login-button facebook-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
            Sign in with Facebook
        </button>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login with Email</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            // Mock login process
            setTimeout(function() {
                window.opener.location.href = 'dashboard.html'; // Redirect the main window
                window.close(); // Close the login window
            }, 1000);
        };
    </script>
</body>
</html>
